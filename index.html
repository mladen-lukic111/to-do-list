<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="header-content">
                <h2>To-Do List</h2>
                <img src="images/icon.png" alt="Note icon">
            </div>
            <div class="searchBox">
                <input type="text" name="" id="inputBox" placeholder="Add task">
                <button class="event-btn">Add</button>
            </div>
            <ul id="list-container">
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
